{% extends "base_page.html" %}
{% load static %}

{% block content %}
<div class="flex space-x-10">
    {% if image %}
    <div>
        <img class="rounded-xl" src={% get_static_prefix %}{{ image }} />
    </div>
    {% endif %}
    {% if title or body %}
    <div class="text-white flex-auto">
        <div class="font-bold text-3xl">{{ title }}</div>
        <div>{{ body }}</div>
    </div>
    {% endif %}
</div>
{% endblock %}
