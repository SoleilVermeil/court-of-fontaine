<tr style="border-top-width: 1px; border-color: rgba(255, 255, 255, 0.5)">
    <th class="p-2 truncate">
        <a href="/uid/{{player.uid}}/">
            {{ player.nickname }}
        </a>
        <div class="w-full rounded-full h-1.5" style="background-color: rgba(255, 255, 255, 0.5)">
            <div class="bg-{{ player.progress.color }} h-1.5 rounded-full" style="width: {{ player.progress.value }}%;"></div>
        </div>
    </th>
    {% for statkey, statvalue in player.stats.items %}
    <td class="text-right px-5">{{statvalue}}</td>
    {% endfor %}
</tr>
